[package]
name = "cola-crdt"
version = "0.1.0"
edition = "2021"
authors = ["Riccardo Mazzarini <me@noib3.dev>"]
license = "MIT"

[lib]
name = "cola"

[features]
encode = ["dep:bincode", "dep:sha2", "dep:serde"]
serde = ["encode", "dep:serde"]

[dependencies]
bincode = { version = "1.3", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
sha2 = { version = "0.10", optional = true }

[dev-dependencies]
criterion = "0.5"
rand = "0.8"
traces = { path = "./traces" }

[[bench]]
name = "concurrent_traces"
harness = false

[[bench]]
name = "sequential_traces"
harness = false
